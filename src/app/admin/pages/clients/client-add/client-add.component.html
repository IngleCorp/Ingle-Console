<div class="container-fluid add-form-out">
    <div class="row head">
        <div class="col-md-12">
            <h2 mat-dialog-title class="dialog-title">
                <mat-icon class="dialog-icon">person_add</mat-icon>
                Add New Client
            </h2>
        </div>
    </div>
    <div class="container fields">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="clientForm" (ngSubmit)="addClient()" class="client-form">
                    <div class="form-fields">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Client Name <span class="required">*</span></mat-label>
                            <input matInput formControlName="name" placeholder="Enter client name" required>
                            <mat-error *ngIf="clientForm.get('name')?.hasError('required')">Name is required</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Enter email">
                            <mat-error *ngIf="clientForm.get('email')?.hasError('email')">Invalid email</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Phone</mat-label>
                            <input matInput formControlName="phone" placeholder="Enter phone number">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="address" placeholder="Enter address"></textarea>
                        </mat-form-field>

                        <div class="row-fields">
                            <mat-form-field appearance="outline" class="half-width">
                                <mat-label>City</mat-label>
                                <input matInput formControlName="city" placeholder="City">
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="half-width">
                                <mat-label>State</mat-label>
                                <input matInput formControlName="state" placeholder="State">
                            </mat-form-field>
                        </div>
                        <div class="row-fields">
                            <mat-form-field appearance="outline" class="half-width">
                                <mat-label>ZIP</mat-label>
                                <input matInput formControlName="zip" placeholder="ZIP code">
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="half-width">
                                <mat-label>Country</mat-label>
                                <input matInput formControlName="country" placeholder="Country">
                            </mat-form-field>
                        </div>

                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Notes</mat-label>
                            <textarea matInput formControlName="notes" placeholder="Additional notes"></textarea>
                        </mat-form-field>

                        <div class="form-upload">
                            <label for="client-image" class="upload-label">
                                <mat-icon>cloud_upload</mat-icon>
                                <span>Upload Image</span>
                                <input id="client-image" type="file" (change)="uploadFile($event)" hidden>
                            </label>
                            <img *ngIf="clientForm.value.image" [src]="clientForm.value.image" class="preview-image" alt="Client Image">
                        </div>
                    </div>

                    <div class="dialog-actions">
                        <button mat-stroked-button color="primary" type="button" (click)="close()">Cancel</button>
                        <button mat-flat-button color="primary" type="submit" [disabled]="clientForm.invalid">Add Client</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
