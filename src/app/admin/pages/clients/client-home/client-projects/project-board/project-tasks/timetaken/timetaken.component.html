<div>
    <div class="form-group" *ngIf="worksheetCollections?.length>0">
        <label for="time" class="label" style="font-weight: 600;">Select Worksheet</label>
        <select name="worksheet" class="form-control" id="woksheet" [(ngModel)]="sheet">
            <option value="">None</option>
            <option [value]="worksheet.name" *ngFor="let worksheet of worksheetCollections">{{worksheet.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="time" class="label" style="font-weight: 600;">Time taken in minutes</label>
        <input type="number" class="form-control" [(ngModel)]="time">
    </div>
    <div class="form-group float-right">
        <button class="btn btn-danger mx-2" (click)="close(false)">Cancel</button>
        <button class="btn btn-success mx-2" (click)="close(true)">Done</button>
    </div>
</div>
