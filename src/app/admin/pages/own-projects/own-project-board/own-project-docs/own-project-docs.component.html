<div class="own-project-docs-page">
  <div class="loading-state" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading docs...</p>
  </div>

  <div class="docs-grid-wrap" *ngIf="!isLoading">
    <p class="empty-hint" *ngIf="!docs.length">No docs yet. Create one below.</p>
    <div class="docs-grid">
      <button type="button" class="doc-card doc-card-new" (click)="createDoc()">
        <div class="doc-card-new-icon">
          <mat-icon>add</mat-icon>
        </div>
        <span class="doc-card-new-title">New Doc</span>
      </button>
      <div
        class="doc-card"
        *ngFor="let doc of docs"
        (click)="openDoc(doc.id)"
      >
        <div class="doc-card-row doc-card-title-row">
          <div class="doc-icon">
            <mat-icon>description</mat-icon>
          </div>
          <div class="doc-info">
            <h3 class="doc-name">{{ doc.name }}</h3>
            <span class="doc-meta">{{ getEditedAgo(doc.updatedAt) }}</span>
          </div>
        </div>
        <div class="doc-card-row doc-card-actions-row">
          <div class="doc-actions">
            <button
              mat-icon-button
              (click)="copyDocLink(doc, $event)"
              matTooltip="Copy title and link"
            >
              <mat-icon>content_copy</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="deleteDoc(doc.id, doc.name, $event)"
              matTooltip="Delete"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
