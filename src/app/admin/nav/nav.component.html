<mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>INGLE CONSOLE</h1>


    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" >
      <mat-icon>account_circle</mat-icon>
     
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="handleSignOut()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container autosize="true">
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry" routerLink="users" routerLinkActive="active-link">
            <mat-icon>group</mat-icon>
            <span *ngIf="!isCollapsed">Users</span>
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry" routerLink="finance/create" routerLinkActive="active-link">
            <mat-icon>Money</mat-icon>
           
            <span *ngIf="!isCollapsed">Accounts</span>
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry" routerLink="clients" routerLinkActive="active-link">
            <mat-icon>group</mat-icon>
           
            <span *ngIf="!isCollapsed">Clients</span>
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry" routerLink="types" routerLinkActive="active-link">
            <mat-icon>category</mat-icon>
           
            <span *ngIf="!isCollapsed">Type</span>
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry" routerLink="quill" routerLinkActive="active-link">
            <mat-icon>Quill</mat-icon>
           
            <span *ngIf="!isCollapsed">Orders</span>
          </span>
        </a>
      </mat-nav-list>
    
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry" routerLink="todo" routerLinkActive="active-link">
            <mat-icon>task</mat-icon>
            <span *ngIf="!isCollapsed">Tasks</span>
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry" routerLink="invoice" routerLinkActive="active-link">
            <mat-icon>receipt_long</mat-icon>
            <span *ngIf="!isCollapsed">Invoices</span>
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry" routerLink="banners" routerLinkActive="active-link">
            <mat-icon>photo_library</mat-icon>
           
            <span *ngIf="!isCollapsed">Banners</span>
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item >
          <span class="entry" routerLink="files" routerLinkActive="active-link">
            <mat-icon>storage</mat-icon>
           
            <span *ngIf="!isCollapsed">Storage</span>
          </span>
        </a>
      </mat-nav-list>
      
    <mat-nav-list>
      <mat-list-item  >
        <span class="entry-sub-menu"  routerLinkActive="active-link">
        <div class="entry-multi-menu" routerLink="study">
          <mat-icon (click)="toggleMenu()">school</mat-icon>
          <span *ngIf="!isCollapsed" >Study</span>
        </div>
        <mat-icon class="menu-button" [ngClass]="{'rotated': showSubmenu}" *ngIf="showSubmenuIcon" (click)="showSubmenu = !showSubmenu">expand_more</mat-icon>
        </span>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded': showSubmenu}" *ngIf="showSubmenu">
        <a mat-list-item routerLink="study/materials" routerLinkActive="active-link-sub">
          <span>Materials</span>
        </a>
        <a mat-list-item routerLink="study/subjects" routerLinkActive="active-link-sub">
          <span>Subject</span>
        </a>
        <a mat-list-item routerLink="study/university" routerLinkActive="active-link-sub">
          <span>University</span>
        </a>
        <a mat-list-item routerLink="study/schemes" routerLinkActive="active-link-sub">
          <span>Schemes</span>
        </a>
        <a mat-list-item routerLink="study/courses" routerLinkActive="active-link-sub">
          <span>Courses</span>
        </a>
        <a mat-list-item routerLink="study/branches" routerLinkActive="active-link-sub">
          <span>Branch</span>
        </a>
        <a mat-list-item routerLink="study/semesters" routerLinkActive="active-link-sub">
          <span>Semesters</span>
        </a>
        <a mat-list-item routerLink="study/material-types" routerLinkActive="active-link-sub">
          <span>Material type</span>
        </a>
       
      
      </div>
    </mat-nav-list>
      
    </mat-sidenav>
    <mat-sidenav-content>
  
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
