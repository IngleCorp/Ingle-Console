<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="/ingle_logo.png" alt="Ingle Logo" class="ingle-logo" />
    </div>

    <h2 class="title">Welcome Back</h2>

    <form (ngSubmit)="login()" autocomplete="on" novalidate>
      
      <!-- Email Floating Label -->
      <div class="input-group">
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-control"
          placeholder=" "
          required
          aria-label="Email address"
        />
        <label for="email">Email Address</label>
        <span class="icon"><i class="fas fa-envelope"></i></span>
      </div>

      <!-- Password Floating Label + Toggle -->
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder=" "
          required
          aria-label="Password"
        />
        <label for="password">Password</label>
        <button type="button" class="password-toggle" (click)="togglePassword()" aria-label="Toggle password visibility">
          <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>

      <!-- Forgot & Error -->
      <div class="options">
        <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Log In</span>
        <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i> Logging inâ€¦</span>
      </button>

      <!-- Divider -->
      <div class="divider"><span>OR</span></div>

      <!-- Social Login -->
      <div class="social-login">
        <button type="button" class="btn btn-social google" (click)="loginWithGoogle()">
          <i class="fab fa-google"></i> Continue with Google
        </button>
      </div>

      <!-- Sign Up Link -->
      <p class="signup-text">
        Don't have an account?
        <a routerLink="/signup">Sign Up</a>
      </p>
    </form>
  </div>
</div>
